{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">{{ get_text('login', language) }}</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ get_text('username', language) }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ get_text('password', language) }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">{{ get_text('login', language) }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
